<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2D API 测试页面</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: #f7fafc;
        }
        .test-section h2 {
            color: #2d3748;
            margin-bottom: 15px;
        }
        .btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #3182ce;
        }
        .btn.success {
            background: #48bb78;
        }
        .btn.danger {
            background: #f56565;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            background: #edf2f7;
            border-left: 4px solid #4299e1;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        .status.success {
            background: #c6f6d5;
            color: #22543d;
        }
        .status.error {
            background: #fed7d7;
            color: #742a2a;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }
        .input-group input {
            padding: 5px 10px;
            border: 1px solid #cbd5e0;
            border-radius: 3px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎭 Live2D API 测试页面</h1>
        
        <!-- 基础API测试 -->
        <div class="test-section">
            <h2>📋 基础API测试</h2>
            <button class="btn" onclick="testAPI('/list', 'GET')">获取模型列表</button>
            <button class="btn" onclick="testAPI('/model_list.json', 'GET')">获取模型列表(兼容)</button>
            <button class="btn" onclick="testAPI('/health', 'GET')">健康检查</button>
            <div id="basic-result" class="result" style="display:none;"></div>
        </div>

        <!-- 模型获取测试 -->
        <div class="test-section">
            <h2>🎨 模型获取测试</h2>
            <div class="input-group">
                <label>模型ID:</label>
                <input type="text" id="model-id" value="1" placeholder="输入模型ID">
                <button class="btn" onclick="getModel()">获取模型</button>
            </div>
            <button class="btn" onclick="testAPI('/rand', 'GET')">随机获取模型</button>
            <div id="model-result" class="result" style="display:none;"></div>
        </div>

        <!-- 缩放功能测试 -->
        <div class="test-section">
            <h2>🔍 缩放功能测试</h2>
            <div class="input-group">
                <label>模型ID:</label>
                <input type="text" id="scale-id" value="1" placeholder="输入模型ID">
            </div>
            <div class="input-group">
                <label>缩放比例:</label>
                <input type="number" id="scale-value" value="0.5" step="0.1" min="0.1" max="5.0" placeholder="0.1-5.0">
            </div>
            <button class="btn" onclick="testScale()">获取缩放模型</button>
            <button class="btn" onclick="testScalePreset('mini')">迷你(0.3x)</button>
            <button class="btn" onclick="testScalePreset('small')">小(0.5x)</button>
            <button class="btn" onclick="testScalePreset('normal')">正常(1.0x)</button>
            <button class="btn" onclick="testScalePreset('large')">大(1.5x)</button>
            <div id="scale-result" class="result" style="display:none;"></div>
        </div>

        <!-- 管理功能测试 -->
        <div class="test-section">
            <h2>⚙️ 管理功能测试</h2>
            <button class="btn" onclick="testAPI('/scan', 'GET')">扫描模型目录</button>
            <button class="btn success" onclick="window.open('/scale-control', '_blank')">打开缩放控制面板</button>
            <div id="admin-result" class="result" style="display:none;"></div>
        </div>

        <!-- 服务器状态 -->
        <div class="test-section">
            <h2>📊 服务器状态</h2>
            <p>服务器地址: <strong id="server-url">检测中...</strong></p>
            <p>连接状态: <span id="connection-status" class="status">检测中</span></p>
            <button class="btn" onclick="checkServerStatus()">刷新状态</button>
        </div>
    </div>

    <script>
        // 检测服务器状态
        async function checkServerStatus() {
            const statusEl = document.getElementById('connection-status');
            const urlEl = document.getElementById('server-url');
            
            try {
                const response = await fetch('/health');
                if (response.ok) {
                    statusEl.textContent = '连接正常';
                    statusEl.className = 'status success';
                    urlEl.textContent = window.location.origin;
                } else {
                    throw new Error('服务器响应异常');
                }
            } catch (error) {
                statusEl.textContent = '连接失败';
                statusEl.className = 'status error';
                urlEl.textContent = '无法连接';
            }
        }

        // 通用API测试函数
        async function testAPI(endpoint, method = 'GET', data = null) {
            const resultId = endpoint.includes('list') || endpoint.includes('health') ? 'basic-result' : 
                           endpoint.includes('scan') ? 'admin-result' : 'model-result';
            const resultEl = document.getElementById(resultId);
            
            resultEl.style.display = 'block';
            resultEl.textContent = `正在请求 ${method} ${endpoint}...`;
            
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(endpoint, options);
                const result = await response.json();
                
                resultEl.textContent = `状态: ${response.status}\n响应:\n${JSON.stringify(result, null, 2)}`;
            } catch (error) {
                resultEl.textContent = `错误: ${error.message}`;
            }
        }

        // 获取指定模型
        async function getModel() {
            const id = document.getElementById('model-id').value;
            if (!id) {
                alert('请输入模型ID');
                return;
            }
            await testAPI(`/get?id=${id}`, 'GET');
        }

        // 测试缩放功能
        async function testScale() {
            const id = document.getElementById('scale-id').value;
            const scale = document.getElementById('scale-value').value;
            
            if (!id || !scale) {
                alert('请输入模型ID和缩放比例');
                return;
            }
            
            const resultEl = document.getElementById('scale-result');
            resultEl.style.display = 'block';
            resultEl.textContent = `正在请求缩放模型 ID:${id}, 比例:${scale}...`;
            
            try {
                const response = await fetch(`/scale?id=${id}&scale=${scale}`);
                const result = await response.json();
                
                resultEl.textContent = `状态: ${response.status}\n响应:\n${JSON.stringify(result, null, 2)}`;
            } catch (error) {
                resultEl.textContent = `错误: ${error.message}`;
            }
        }

        // 测试预设缩放
        async function testScalePreset(preset) {
            const presets = {
                'mini': 0.3,
                'small': 0.5,
                'normal': 1.0,
                'large': 1.5,
                'huge': 2.0
            };
            
            const id = document.getElementById('scale-id').value || '1';
            const scale = presets[preset];
            
            document.getElementById('scale-value').value = scale;
            await testScale();
        }

        // 页面加载时检查服务器状态
        window.onload = function() {
            checkServerStatus();
        };
    </script>
</body>
</html>
